<section class="furniture">
    <div class="furniture__container">
        <div class="furniture__item recomend">
            <h2 class="furniture__title">Рекомендована фурнітура:</h2>
            <div class="recomend__inputs">
            </div>
        </div>
        <div class="furniture__item used">
            <h2 class="furniture__title">Потрібна фурнітура:</h2>
            <div class="used__inputs">
            </div>
        </div>
        <div class="furniture__item add">
            <h2 class="furniture__title">Додати фурнітуру:</h2>
            <form name="addFurniture" class="add__inputs">
                <div class="add__item">
                    <label for="code">Код товару:</label>
                    <input type="number" id="code" name="code">
                </div>
                <div class="add__item">
                    <label for="name">Назва:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="add__item">
                    <label for="manufacturer">Виробник:</label>
                    <select name="manufacturer" id="manufacturer">
                    </select>
                </div>
                <div class="add__item">
                    <label for="price">Ціна:</label>
                    <input type="text" id="price" name="price">
                </div>
                <div class="add__item">
                    <label for="amount">Кіл-ть:</label>
                    <input type="number" id="amount" name="amount">
                </div>
                <div class="add__item button">
                    <div class="add__button">
                        <a href="#">+</a>
                    </div>
                </div>

            </form>
        </div>
        
    </div>
</section>
