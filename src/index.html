<!DOCTYPE html>
<html lang="en">
@@include('html/head.html', {
    "title":"Главная"
})
<body>
  @@include('html/header.html')
  <div class="wraper">
    <div class="content">
      <section class="input">
        <div class="input__container">
          <form name="inputForm" class="input__form">
            <h2 class="input__title">Розмір кухні та матеріали:</h2>
            <div class="input__dimensions global">
              <div class="global__item">
                <label for="bodyMaterial">Матеріал корпуса:</label>
                <input type="text" id="bodyMaterial" name="body-material">
              </div> 
              <div class="global__item">
                <label for="bodyPrice">Ціна:</label>
                <input type="text" id="bodyPrice" name="price-body">
              </div>
              <div class="global__item">
                <label for="facadeMaterial">Матеріал фасаду:</label>
                <input type="text" id="facadeMaterial" name="facade-material">
              </div>
              <div class="global__item">
                <label for="facadePrice">Ціна:</label>
                <input type="text" id="facadePrice" name="price-facade">
              </div>
              <div class="global__item">
                <label for="tabletopMaterial">Матеріал Стільниці:</label>
                <input type="text" id="tabletopMaterial" name="tabletop-material">
              </div>
              <div class="global__item">
                <label for="tabletopPrice">Ціна:</label>
                <input type="text" id="tabletopPrice" name="price-tabletop" required>
              </div>
              <div class="global__item">
                <label for="frontMaterial">Матеріал фасаду:</label>
                <select name="front-material" id="frontMaterial">
                </select>
              </div> 
              <div class="global__item">
                <label for="heightKitchen">Висота кухні:</label>
                <input type="text" id="heightKitchen" name="height-kitchen">
              </div>
              <div class="global__item">
                <label for="heightDownSection">Висота нижніх шаф:</label>
                <input type="text" id="heightDownSection" name="height-down-section" value="900">
              </div>
              <div class="global__item">
                <label for="heightUpSection">Висота верхніх шаф:</label>
                <input type="text" id="heightUpSection" name="heightUpSection" readonly required>
              </div>
              <div class="global__item">
                <label for="plinth">Висота цоколя:</label>
                <input type="text" id="plinth" name="plinth">
              </div>
              <div class="global__item">
                <label for="countertopThickness">Товщина стільниці:</label>
                <input type="text" id="countertopThickness" name="countertop-thickness">
              </div>
            </div>
            <h2 class="input__title">Виберіть тип секції:</h2>
            <select name="tier" id="tier" class="input__tier tier">
            </select>
            <select name="typeTierTop" id="typeTierTop" class="tier__top hide">
            </select>
            <select name="typeTierBottom" id="typeTierBottom" class="tier__bottom">
            </select>
            <div class="type__dimensions local"> 
              <div class="local__item">
                <label for="sectionWidth">Ширина секції:</label>
                <input type="number" id="sectionWidth" name="width" max="1200" min="0" required>
              </div>
              <div class="local__item">
                <label for="depth">Глибина:</label>
                <input type="number" id="depth" name="depth" value="600" max="600" min="0">
              </div>
              <div class="local__item">
                <label for="front">Кількість розпашних фасадів:</label>
                <input type="number" id="front" name="front" value="1" min="1" max="2" onkeypress="return false">
              </div>
              <div class="local__item shelves">
                <label for="shelves">Кількість поличок:</label>
                <input type="number" id="shelves" name="shelves" value="0" min="0" max="6" step="1" onkeypress="return false">
              </div>
              <div class="options__item neighboring hide">
                <label for="neighboringWidth">Ширина сусідньої секції:</label>
                <input type="number" id="neighboringWidth" name="neighboringWidth" value="600" max="600">
              </div>
              <div class="options__item drawers">
                <label for="drawers">Кількість висувних ящиків:</label>
                <input type="number" id="drawers" name="drawers" value="0" min="0" max="6" step="1" onkeypress="return false">
              </div>
            </div>
            <div class="input__options">
              <div class="options__item sink">
                <label for="sink">Мийка:</label>
                <input type="checkbox" name="sink">
              </div>
              <div class="options__item visible-side">
                <label for="visibleSide">Видима боковина:</label>
                <input type="checkbox" name="visible-side" id="visibleSide">
              </div>
              <div class="options__item kargo">
                <label for="kargo">Карго:</label>
                <input type="checkbox" name="kargo">
              </div>
              <div class="options__item oven">
                <label for="oven">Вбудована духова шафа:</label>
                <input type="checkbox" name="oven">
              </div>
              <div class="options__item microwave hide">
                <label for="microwave">Вбудована мікрохвильова пічь:</label>
                <input type="checkbox" name="microwave">
              </div>
              <div class="options__item fridge hide">
                <label for="fridge">Вбудований холодильник:</label>
                <input type="checkbox" name="fridge">
              </div>
              <div class="options__item dish hide">
                <label for="dish">Сушка:</label>
                <input type="checkbox" name="dish">
              </div>
              <div class="options__item dishwasher">
                <label for="dishwasher">Посудомийка:</label>
                <input type="checkbox" name="dishwasher" id="dishwasher">
                <select name="dishwasherSize" id="diswasherSize" class="dishwasher__select">
                  <option value="600">600</option>
                  <option value="450">450</option>
                </select>
              </div>
              <div class="options__item backlight hide">
                <label for="backlight">Підсвічування:</label>
                <input type="checkbox" name="backlight">
              </div>
            </div>
            <div class="options__item left-section">
              <label for="leftSection">Друга стіна:</label>
              <input type="checkbox" name="leftSection">
            </div>
            <button class="input__button" name="inputButton">Додати</button>
          </form>
        </div>
      </section>
      @@include('html/detailing.html')
    </div>
    @@include('html/footer.html')
  </div>
  <script src="js/app.min.js"></script>  
</body>
</html>
